<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>注册</title>
</head>
<body>
    <div class="main_bg">
        <!-- 头部开始 -->
        <header>
            <div class="header_bg">
                <a href="./article.html" class="logo_link">
                    <div class="logo_bg"></div>
                    <span>阅读项目</span>                   
                </a>
            </div>
        </header>
        <!-- 头部结束 -->
        <!-- 主要 -->
        <div class="main">
            <div class="login_form">
                    <div class="login_title">
                        <a href="./login.html" >登陆</a>
                        <a href="" class="login_title_active">注册</a>
                    </div>
                    <div class="login_input">
                        <input type="text" name="txtPhone" id="txtPhone" placeholder="请输入手机号码" autocomplete="tel">
                    </div>
                    <div class="login_input">
                        <input type="text" name="txtCode" id="txtCode" class="txtCode" placeholder="请输入短信验证码">
                        <button type="button" class="btn btnCode">获取验证码</button>
                    </div>
                    <div class="login_input">
                        <input type="password" name="txtPassword" id="txtPassword" placeholder="请输入6-32位密码">
                    </div>
                    <div class="login_input">
                        <input type="password" name="txtPassword2" id="txtPassword2" placeholder="重复密码">
                    </div>
                    <div class="login_input">
                        <button type="submit" class="btn btnRegister" id="registBtn">注册</button>
                    </div>
                    <div class="login_input">
                        <a href="./login.html" class="to_login">已有账户，马上登陆</a>
                    </div>
            </div>
        </div>  
        <!-- 脚部开始 -->
        <footer>
            <a>
                Copyright 2017 apis.sh All Rights Resored | 陕ICP备15013925号-3
            </a>
        </footer>
        <!-- 脚部结束 -->

    </div>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/validate.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
