<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>写文章</title>
    <link rel="stylesheet" href="./css/common.css" type="text/css" />
    <link rel="stylesheet" href="./css/write_article.css" type="text/css" />
</head>

<body>
    
    <div id="aap">
         <!-- 头部 -->
         <header>
			<div class="header_bg">
				<a href="./article.html" class="logo_link">
					<div class="logo_bg"></div>
					<span>阅读项目</span>
				</a>

				<div class="nologin" style="display: none">
					<a href="./login.html">登陆</a>
					<a href="./register.html">注册</a>
					<a href=""><span class="spa"></span>写文章</a>
				</div>

				<div class="onlogin">
					<img src="" class="myheader" id="myheader" />
					<a href='./message.html' id="myname" title="个人中心">吕璐</a>
					<span href="" class="arrow">
						<img src="./images/icon_arrow_down.png" class="arrow_img">
						<ul class="nav">
							<a href="./message.html">
								<li>
									<span></span>
									个人中心
								</li>
							</a>
							<a href="./user.html">
								<li>
									<span></span>
									账户设置
								</li>
							</a>
							<a id="loginOut">
								<li>
									<span></span>
									退出登陆
								</li>
							</a>
							<div class="trigger"></div>
						</ul>
					</span>
					<a class="write" id="write"><span class="spa"></span>发表文章</a>
				</div>
			</div>
		</header>
         <!-- 头部结束 -->
         <!-- 主要 -->
        <div class="content">
            <div class="content_img">
                <div class="content_img_content">
                    <div class="content_img_content_img">
                        <input type="file" id="uploadArticleImg" />
                        <label for="uploadArticleImg" class="uploadone"></label>
						<p>请上传封面，支持3MB以内的JPG\PNG图片。</p>
                    </div>
                </div>
                <div class="content_img_upload">
					<img src="" id="img">
					<label for="uploadArticleImg" class="uploadtwo">更换图片</label><input type="file" id="upload">
				</div>
            </div>
            <div class="content_msg">
                <div class="content_msg_title">
                    <input type="text" id="title" placeholder="请输入标题">
                </div>
                <div class="content_msg_content">
                    <textarea id="content" placeholder="请输入正文" ></textarea>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <footer>
            <a>
                Copyright 2017 apis.sh All Rights Resored | 陕ICP备15013925号-3
            </a>
        </footer>
        <!-- 底部结束 -->
    </div>
    <script src="./js/common.js"></script>
    <script src="./js/write_article.js"></script>
</body>

</html>
