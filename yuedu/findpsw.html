<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>找回密码</title>
</head>

<body>
    <div class="main_bg">
        <!-- 头部开始 -->
        <header>
            <div class="header_bg" id="findform">
                <a href="./article.html" class="logo_link">
                    <div class="logo_bg"></div>
                    <span>阅读项目</span>
                </a>

                <div class="nologin" style="display: none">
                    <a href="">登陆</a>
                    <a href="">注册</a>
                    <a href=""><span class="spa"></span>写文章</a>
                </div>
            </div>
        </header>
        <!-- 头部结束 -->
        <!-- 主要 -->
        <div class="main">
            <div class="login_form" id="findform" >
                <div class="login_title">
                    <a>找回密码</a>
                </div>
                <div class="login_input">
                    <input type="text" name="txtPhone" id="txtPhone" placeholder="请输入手机号码" autocomplete="tel">
                </div>
                <div class="login_input">
                    <input type="text" name="txtCode" id="txtCode" class="txtCode" placeholder="请输入短信验证码">
                    <button type="button" class="btn btnCode" id="getBtn">获取验证码</button>
                </div>
                <div class="login_input">
                    <input type="password" name="txtPassword" id="txtPassword" placeholder="请输入新密码">
                </div>
                <div class="login_input">
                    <input type="password" name="txtPassword2" id="txtPassword2" placeholder="重复密码">
                </div>
                <div class="login_input">
                    <button type="submit" id="saveBtn" class="btnConfirm">确认</button>
                </div>
            </div>
        </div>
        <!-- 脚部开始 -->
        <footer>
            <a>
                Copyright 2017 apis.sh All Rights Resored | 陕ICP备15013925号-3
            </a>
        </footer>
        <!-- 脚部结束 -->

    </div>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/findpsw.js"></script>
    <script type="text/javascript" src="./js/validate.js"></script>
</body>

</html>
