<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>注册</title>
</head>
<body>
    <div class="main_bg">
        <!-- 头部 -->
        <header>
           <div class="header_bg">
                <a href="./article.html" class="logo_link">
                    <div class="logo_bg"></div>
                    <span>阅读项目</span>                   
                </a>
            </div>
        </header>
        <!-- 头部结束 -->
        <!-- 主要 -->
        <div class="main">
            <!-- form -->

                    <div class="login_title">
                        <a href="" class="login_title_active">登录</a>

                    </div>
                    <div class="login_input">
                        <input type="text" name="txtPhone" id="txtPhone" placeholder="请输入手机号码">

                    <div class="login_input">
                        <input type="text" name="txtPassword" id="txtPassword" placeholder="请输入密码">
                    </div>

                        <span>
                            <a href="./findpsw.html">找回密码</a>
                        </span>
                    </div>
                    <div class="login_input">
                        <button type="submit" class="btn btnRegister" id="loginBtn">登录</button>
                    </div>
                    <div class="login_input">
                        <a href="./register.html" class="to_login">没有账号，去注册</a>
                    </div>
            </div>
        </div>  
        <!-- 主要结束 -->
        <!-- 底部 -->
        <footer>
