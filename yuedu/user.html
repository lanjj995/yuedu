<!DOCTYPE html>
<html>

<head>
	<title>账户设置</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/common.css" type="text/css">
	<link rel="stylesheet" href="./css/user.css" type="text/css">
</head>

<body>
	<div id="app">
		<!-- 头部开始 -->
		<header>
			<div class="header_bg">
				<a href="./article.html" class="logo_link">
					<div class="logo_bg"></div>
					<span>阅读项目</span>
				</a>
				
				<div class="nologin" style="display: none">
					<a href="">登陆</a>
					<a href="">注册</a>
					<a href=""><span class="spa"></span>写文章</a>
				</div>
				
				<div class="onlogin">
					<img src="" class="myheader" id="myheader" />
					<a href='./message.html' id="myname" title="个人中心">吕璐</a>
					<span href="" class="arrow">
						<img src="./images/icon_arrow_down.png" class="arrow_img">
						<ul class="nav">
							<a href="./message.html">
								<li>
									<span></span>
									个人中心
								</li>
							</a>
							<a href="./user.html">
								<li>
									<span></span>
									账户设置
								</li>
							</a>
							<a id="loginOut">
								<li>
									<span></span>
									退出登陆
								</li>
							</a>
							<div class="trigger"></div>
						</ul>
					</span>
					<a href="./write_article.html" class="write"><span class="spa"></span>写文章</a>
				</div>
			</div>
		</header>
		<!-- 头部结束 -->
		<!-- 主要 -->
		<div class="content">
			<div class="content_title">
				账户设置
			</div>
			<div class="content_msg">
				<div class="content_msg_header">
					<div class="content_msg_header_msg">
						头像&nbsp;:
					</div>
					<div class="content_msg_header_input">
						<label for="headerImg">
							<img class="header" id="header">
							<span class="uploadSpan">上传头像</span>
							<input type="file" id="headerImg">
						</label>
					</div>
				</div>
				<div class="content_msg_username">
					<div class="content_msg_username_msg">
						昵称&nbsp;:
					</div>
					<div class="content_msg_username_input">
						<input type="text" class="username">
					</div>
				</div>
				<div class="content_msg_sex">
					<div class="content_msg_sex_msg">
						性别&nbsp;:
					</div>
					<div class="content_msg_sex_input">
						<div class="female">
							<input type="radio" id="female" name="sex" value="woman" />
							<label for="female">女</label>
						</div>
						<div class="male">
							<input type="radio" id="male" name="sex" value="man" />
							<label for="male">男</label>
						</div>
					</div>
				</div>
				<div class="content_msg_constellation">
					<div class="content_msg_constellation_msg">
						星座&nbsp;:
					</div>
					<div class="content_msg_constellation_input">
						<select id="constellation">
							<option value="">请选择</option>
						</select>
					</div>
				</div>
				<div class="content_msg_city">
					<div class="content_msg_city_msg">
						城市&nbsp;:
					</div>
					<div class="content_msg_city_input" id="address">
						<select class="province" id="province">
							<option value="">请选择</option>
						</select>
					</div>
				</div>
				<div class="content_msg_password">
					<div class="content_msg_password_msg">
						密码&nbsp;:
					</div>
					<div class="content_msg_password_input">
						<a href="./updatepsw.html" class="password">点击修改密码</a>
					</div>
				</div>
				<div class="submit">
					<button id="saveBtn">
						保&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;存
					</button>
				</div>
			</div>

		</div>
		<!-- 脚部开始 -->
		<footer>
			<a>
				Copyright 2017 apis.sh All Rights Resored | 陕ICP备15013925号-3
			</a>
		</footer>
		<!-- 脚部结束 -->
	</div>
	<script type="text/javascript" src="./js/common.js"></script>
	<script type="text/javascript" src="./js/user.js"></script>
</body>

</html>
