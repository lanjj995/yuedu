<!DOCTYPE html>
<html>

<head>
	<title>文章详情</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/common.css" type="text/css">
	<link rel="stylesheet" href="./css/article_details.css" type="text/css">
</head>

<body>
	<div id="app">
		<!-- 头部开始 -->
		<header>
			<div class="header_bg">
				<a href="./article.html" class="logo_link">
					<div class="logo_bg"></div>
					<span>阅读项目</span>
				</a>

				<div class="nologin" style="display: none">
					<a href="./login.html">登陆</a>
					<a href="./register.html">注册</a>
				</div>

				<div class="onlogin">
						<img src="" class="myheader" id="myheader" />
					<a href='./message.html' id="myname" title="个人中心"></a>
					<span href="" class="arrow">
						<img src="./images/icon_arrow_down.png" class="arrow_img">
						<ul class="nav">
							<a href="./message.html">
								<li>
									<span></span>
									个人中心
								</li>
							</a>
							<a href="./user.html">
								<li>
									<span></span>
									账户设置
								</li>
							</a>
							<a id="loginOut">
								<li>
									<span></span>
									退出登陆
								</li>
							</a>
							<div class="trigger"></div>
						</ul>
					</span>
					<a href="./write_article.html" class="write"><span class="spa"></span>写文章</a>
				</div>
			</div>
		</header>
		<!-- 头部结束 -->

		<div class="article_details">
			<div class="article_details_title">
				<div class="article_details_title_content" id="title">

				</div>
				<div class="article_details_title_fenxiang">
					<img src="./images/icon_share.png">
					<div class="fenxiang">
						分享
						<div class="erweima">
							<div>
								使用微信扫一扫
							</div>
							<img src="./images/erweima.png">
						</div>
					</div>
				</div>
			</div>
			<div class="article_details_author">
				<div class="article_msg_bottom_left">
					<a href="./message.html" id="gomsg">
						<img src="./images/2.png" class="user_header" id="author_header">
						<span class="username" id="author"></span>
					</a>
					<span class="time" id="time"></span>
				</div>
				<div class="article_msg_bottom_right">
					<div class="zan">
						<img src="./images/icon_thumb_up.png" id="zan" data-click="zan">
						<span class="zannumber" id="zannumber"></span>
					</div>
				</div>
			</div>
			<div class="article_details_img">
				<img src="./images/1.png" id="detailsImg">
			</div>
			<p class="arctile_details_content" id="content"></p>
			<div class="article_details_comment">
				<div class="article_details_comment_write">
					<div class="article_details_comment_write_title">
						文章点评
					</div>
					<div class="article_details_comment_write_input">
						<textarea id="commentTextarea" rows="3" placeholder="我有话要说......" ></textarea>
					</div>
					<div class="article_details_comment_write_button">
						<input type="button" value="提&nbsp;&nbsp;&nbsp;交" id="commentBtn">
					</div>
				</div>
				<div class="article_details_comment_comments">
					<div class="article_details_comment_comments_title">
						最近评论
					</div>
					<div class="article_details_comment_comments_content" id="comments">
						<!-- 评论区 -->
					</div>
					<div class="loading">
						<div class="loading_img">
							<div class="rotation"></div>
							<span>正在加载</span>
						</div>
					</div>
					<div class="loading_up"></div>
				</div>
			</div>
		</div>
		<footer>
			<a>
				Copyright 2017 apis.sh All Rights Resored | 陕ICP备15013925号-3
			</a>
		</footer>
	</div>
	<script type="text/javascript" src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.bootcss.com/lodash.js/4.17.12-pre/lodash.js"></script>
	<script type="text/javascript" src="./js/common.js"></script>
	<script type="text/javascript" src="./js/article_detatils.js"></script>
</body>

</html>
